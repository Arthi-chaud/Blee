name: 'Cache (Scanner)'
description: 'Cache for APScannerI'
runs:
  using: "composite"
  steps:
    - run: sudo apt-get update -y && sudo apt-get install -y libmediainfo-dev
      shell: bash
    - uses: actions/setup-go@v5
      with:
        check-latest: true
        go-version-file: 'scanner/go.mod'
        cache-dependency-path: scanner/go.sum